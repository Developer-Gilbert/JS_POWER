<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 회원가입 페이지</title>
  <link rel="stylesheet" href="../css/jspower_member.css">
  <script defer src="../js/jspower_member.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
<!-- 모달창 -->
<div id="member-modal">
  <div id="member-modal-top">
    <div id="member-modal-close">X</div>
  </div>
  <img src="../img/modal.png" id="member-modal-img">
  <div id="member-modal-bottom">
    <a href="https://www.ikea.com/kr/ko/ikea-family/" target="_blank">
    <div id="member-modal-more">
        JS POWER Family에 대해 더 읽어보세요
      </div>
    </a>
  </div>
</div>
  <!-- 로그인 페이지 전체 메인 -->
  <main class="member-background">
    <!-- 상단 로고 및 멤버혜택 안내 -->
    <div class="member-spaceBlock"></div>
    <h1 class="member-teamName">JS POWER</h1>
    <div class="member-spaceBlock"></div>
    <span class="member-text">JS POWER에 가입하시겠어요?</span>
    <span class="member-text" id="member-openModal">JS POWER Family 혜택</span>
    <div class="member-spaceBlock"></div>
    <h2 class="member-ment">카카오로 빠르게 가입하세요!</h2>
    <span class="member-text">JS POWER Family 계정을 카카오 계정과 연동해 보세요.</span>
    <div class="member-spaceBlock"></div>
    <div class="member-spaceBlock"></div>
    <!-- 가입유저 정보 입력창 -->
    <form action="" method="" class="member-info">
      <label>
        <div class="member-text">성</div>
        <input type="text" class="member-inputInfo member-lastName">
      </label>
      <div class="member-notice">! 성은 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-text">이름</div>
        <input type="text" class="member-inputInfo member-firstName">
      </label>
      <div class="member-notice">! 이름은 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-birthBox"><div class="member-text">생일</div><div class="member-age">i</div></div>
        <input type="text" class="member-inputInfo member-birthday">
        <div class="member-dataRule">YYYY-MM-DD</div>
      </label>
      <div class="member-notice">! 생일은 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-text">휴대폰</div>
        <div class="member-formBox">
          <div class="member-countryNum">KR(+82)</div>
          <input type="number" class=" member-inputInfo member-phone">
        </div>
      </label>
      <div class="member-notice">! 휴대폰은 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <!-- <label>
        <div class="member-text">성별(선택사항)</div>
        <select class="member-inputInfo member-gender">
          <option value=""> </option>
          <option value="">남성</option>
          <option value="">여성</option>
          <option value="">응답 거부</option>
        </select>
      </label>
      <div class="member-spaceBlock"></div> -->
      <!-- 우편번호 찾기 버튼 -->
      <div class="member-findAddress">
        우편번호 찾기
      </div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-text">주소</div>
        <input type="text" class="member-inputInfo member-address">
      </label>
      <div class="member-notice">! 주소는 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-text">선호 매장</div>
        <select class="member-inputInfo member-favoriteMarket">
          <option value=""> </option>
          <option value="고양점">고양점</option>
          <option value="광명점">광명점</option>
          <option value="기흥점">기흥점</option>
          <option value="동부산점">동부산점</option>
        </select>
      </label>
      <div class="member-notice">! 선호 매장은 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-text">이메일</div>
        <input type="text" class="member-inputInfo member-email">
      </label>
      <div class="member-notice">! 이메일은 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label class="member-pwFrame">
        <div class="member-text">비밀번호</div>
        <input type="password" class="member-inputInfo member-pw">
        <img src="../img/m_open.png" class="member-img">
      </label>
      <div class="member-notice">! 비밀번호는 필수 입력창 입니다</div>
      <div class="member-spaceBlock"></div>
      <label>
        <div class="member-text">성별(선택사항)</div>
        <select class="member-inputInfo member-gender">
          <option value=""> </option>
          <option value="">남성</option>
          <option value="">여성</option>
          <option value="">응답 거부</option>
        </select>
      </label>
      <div class="member-spaceBlock"></div>
      <div class="member-spaceBlock"></div>
      <!-- 동의 체크박스 -->
      <div class="member-agree">
        <label class="member-agreeFrame">
          <input type="checkbox" value="true" class="member-all">
          <div class="member-text">
            나의 프로필, 관심사 그리고 구매 이력에 따라 맞춰진 IKEA의 홈퍼니싱<br>
            아이디어와 신상품 소식, 그리고 할인 혜택 정보를 받고 싶어요!
          </div>
        </label>
        <div class="member-agreeChild">
          <label class="member-agreeFrame">
            <input type="checkbox" value="true" class="member-check">
            <div class="member-text">이메일 수신</div>
          </label>
          <label class="member-agreeFrame">
            <input type="checkbox" value="true" class="member-check">
            <div class="member-text">문자 수신</div>
          </label>
          <label class="member-agreeFrame">
            <input type="checkbox" value="true" class="member-check">
            <div class="member-text">우편물 수신</div>
          </label>
        </div>
      </div>
      <label class="member-agreeFrame member-essential">
        <input type="checkbox" value="true" class="member-check1">
        <div class="member-text">
          (필수) 약관을 모두 읽고 동의합니다. <a
            href="https://www.ikea.com/kr/ko/customer-service/privacy-policy/privacy-policy-pub20a57ecd"
            target="_blank">이용약관</a>
        </div>
      </label>
      <label class="member-agreeFrame member-essential">
        <input type="checkbox" value="true" class="member-check1">
        <div class="member-text">
          (필수) 개인정보 수집ㆍ이용에 동의합니다. <a href="https://www.ikea.com/kr/ko/customer-service/terms-conditions/"
            target="_blank">개인정보 수집ㆍ이용 동의</a>
        </div>
      </label>
      <div class="member-spaceBlock"></div>
      <div class="member-spaceBlock"></div>
      <label class="member-submit">
        <a href="https://kr.accounts.ikea.com/login?state=hKFo2SBqZkdwdnJHakZZOE43blVMTllLX0EwclhkOWhRYklhd6FupWxvZ2luo3RpZNkgUzNLcTFhWkREYTUxekdMVExURHFGVllTeDZKMm9kRFWjY2lk2SBtNUhWWk55RkkxME80OXNvZ1FRYjJVSVVzeVNzR1YyOQ&client=m5HVZNyFI10O49sogQQb2UIUsySsGV29&protocol=oauth2&redirect_uri=https%3A%2F%2Fwww.ikea.com%2Fkr%2Fko%2Fprofile%2Flogin%2F&response_type=code&ui_locales=ko-KR&code_challenge=jdI52eVa_exdUOg_eC-eBJvcEbwUr5isDvk9_PcA1NI&code_challenge_method=S256&scope=openid%20profile%20email%20offline_access&audience=https%3A%2F%2Fretail.api.ikea.com&itm_source=wlo-user-slider-logged-out%7Chomepage%7Clogin&registration=%7B%7D&consumer=OWF&auth0Client=eyJuYW1lIjoiYXV0aDAuanMiLCJ2ZXJzaW9uIjoiOS4yMS4wIn0%3D&gasid=GA1.1.454117632.1722840884&sessId=2531793f-10d3-4a58-ab08-db676e18c7c8&expUserId=180dc3cc-56b8-4106-9291-33412745441f&episodId=1722840883973.bwe7a7ov&episodSessId=1723012149155.3cfs5ffj.10.1723012153366" target="_blank">
          <input type="submit" value="이메일 주소 확인 하기" class="member-submit-button">
        </a>
      </label>
    </form>
    <div class="member-spaceBlock"></div>
    <div class="member-spaceBlock"></div>
    <div class="member-spaceBlock"></div>
  </main>
  </div>

</body>

</html>
