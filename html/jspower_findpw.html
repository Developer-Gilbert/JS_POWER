<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="./../css/jspower_findpw.css" />
</head>

<body>
  <main>
    <form novalidate="">
      <div class="form-field">
        <div class="fw-input-all">
          <label for="username" class="" title="이메일 또는 전화번호">
            이메일 또는 전화번호</label>
          <div class="fw-input-wrapper">
            <input type="text" id="username" class="fw-input-all" />
            <span class="fw-input-border"></span>
            <span class="fw-input-error" id="error-message"></span>
          </div>
        </div>
      </div>
      <div class="fw-br-block-1"></div>
      <button type="button" class="btn fw-btn">
        <span class="fw-btn-inner">
          <span class="fw-btn-label">비밀번호 재설정</span>
        </span>
      </button>
      </div>
    </form>
    </div>
    </div>
  </main>
  <script src="./../js/jspower_findpw.js" defer></script>
</body>

</html>
